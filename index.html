<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gray-background">
  <div class="master-container">

    <header>
      <div class="container">
        <div class="row">
          <div class="col-full justify-center black-background white-text">
            <h1>got jokes?</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row margin-bottom-20 justify-center">
          <div class="col-full justify-center align-center height-50vh target-column">
            <button class="joke-button">Click Here for Jokes!</button>
          </div>

          <div class="hidden joke-container">
            <div class="col-full border height width padding-20 position-relative joke-target restrict-height">
              <div class="row">
                <div class="col-half">
                </div>
              </div>
              <div class="row">
                <div class="col-full justify-end">
                </div>
              </div>
              <div class="row position-fixed">
                <button class="more-jokes-button hidden">More Jokes!</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-center">
          <button class="punchline-button hidden">Punchline!</button>
        </div>
      </div>

    </main>

  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
